<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>RPG Sage</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link href="/api.css" rel="stylesheet">
	</head>
	<body data-require-session="true">
		<nav class="navbar navbar-expand-lg bg-dark-subtle">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">
					RPG Sage
				</a>
				<div class="d-flex justify-content-end">
				</div>
			</div>
		</nav>
		<div class="container header">
			<h1 class="text-center">User Portal</h1>
			<div class="row justify-content-center">
				<div class="alert alert-info text-center w-50">
					Loading, please wait ...
					<div class="spinner-grow spinner-grow-sm text-info" role="status"><span class="visually-hidden">Loading...</span></div>
				</div>
			</div>
		</div>
		<div class="container content d-none">
			<ul class="nav nav-tabs" id="nav-tabs" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="user-tab" data-bs-toggle="tab" data-bs-target="#user-tab-pane" type="button" role="tab" aria-controls="user-tab-pane" aria-selected="true">User</a>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="games-tab" data-bs-toggle="tab" data-bs-target="#games-tab-pane" type="button" role="tab" aria-controls="games-tab-pane" aria-selected="false">Games</a>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="maps-tab" data-bs-toggle="tab" data-bs-target="#maps-tab-pane" type="button" role="tab" aria-controls="maps-tab-pane" aria-selected="false">Maps</a>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages-tab-pane" type="button" role="tab" aria-controls="messages-tab-pane" aria-selected="false">Messages</a>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="e20Chars" data-bs-toggle="tab" data-bs-target="#e20Chars-tab-pane" type="button" role="tab" aria-controls="e20Chars-tab-pane" aria-selected="false">E20 Chars</a>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="pb2eChars" data-bs-toggle="tab" data-bs-target="#pb2eChars-tab-pane" type="button" role="tab" aria-controls="pb2eChars-tab-pane" aria-selected="false">PB2E Chars</a>
				</li>
			</ul>
			<div class="tab-content" id="nav-tabs-content">
				<div class="tab-pane fade show active" id="user-tab-pane" role="tabpanel" aria-labelledby="user-tab" tabindex="0">
					<div class="card">
						<div class="card-body"></div>
					</div>
				</div>
				<div class="tab-pane fade" id="games-tab-pane" role="tabpanel" aria-labelledby="games-tab" tabindex="0">
					<div class="card">
						<div class="card-body"></div>
					</div>
				</div>
				<div class="tab-pane fade" id="maps-tab-pane" role="tabpanel" aria-labelledby="maps-tab" tabindex="0">
					<div class="card">
						<div class="card-body"></div>
					</div>
				</div>
				<div class="tab-pane fade" id="messages-tab-pane" role="tabpanel" aria-labelledby="messages-tab" tabindex="0">
					<div class="card">
						<div class="card-body"></div>
					</div>
				</div>
				<div class="tab-pane fade" id="e20Chars-tab-pane" role="tabpanel" aria-labelledby="e20Chars-tab" tabindex="0">
					<div class="card">
						<div class="card-body"></div>
					</div>
				</div>
				<div class="tab-pane fade" id="pb2eChars-tab-pane" role="tabpanel" aria-labelledby="pb2eChars-tab" tabindex="0">
					<div class="card">
						<div class="card-body"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js" type="text/javascript"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
		<script src="/api.js" type="text/javascript"></script>
		<script src="/themePicker.js" type="text/javascript"></script>
	</body>
</html>
